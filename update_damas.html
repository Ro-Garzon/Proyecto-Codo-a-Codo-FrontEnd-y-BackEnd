<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./estilo_crud.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

</head>
<body>
    <div class="titulo">
        <h1>Modificacion de Producto</h1>
    </div>
    <main>
        <div class="container" id="form">
            <form >
                <div class="mb-3">
                    <label for="txtId">Id</label>
                            <input type="text" class="form-control" name="txtId" id="txtId" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre"><br>
                </div>
                <div class="mb-3">
                    <label for="txtPrecio">Precio:</label>
                    <input type="text" class="form-control" name="txtPrecio" id="txtPrecio"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtDesc">Descripción:</label>
                    <input type="text" class="form-control" name="txtDesc" id="txtDesc"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtImagen">URL de la Imagen:</label>
                    <input type="text" class="form-control" name="txtImagen" id="txtImagen"> <br>
                </div>
                <button type="button" class="btn" id="grabar" onclick="modificar()">Grabar </button>
                <a href="./productos_damas.html" class="btn">Volver</a>            
            </form>
        
            
            
        </div>
    </main>
    <script src="./js/update_damas.js"></script>
</body>
</html>
